<!DOCTYPE html>
<html lang="rus">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<body>
<div class="d-flex ">
  <div class="margin-center row g-5 mx-auto my-auto w-25">
    <form class="for">
      <div class="mb-3">
        <label for="exampleInputLogin" class="form-label">Введите Логин</label>
        <input type="text" class="form-control" id="exampleInputLogin">
        <span id="LoginHelp" class="form-text"></span>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword" class="form-label">Введите Пароль</label>
        <input type="password" class="form-control" id="exampleInputPassword">
        <span id="PasswordHelp" class="form-text"></span>
      </div>
      <div class="ml-auto row justify-content-between nowrap">
        <div class="w-50">
          <button onclick="pustoLogin(); pustoPass(); signIn()" type="button" id="register" class=" btn btn-primary">Login</button>
        </div>
        <div class="w-50 d-md-flex justify-content-md-end">
          <button onclick="perehod()" type="button" id="page" class="btn btn-outline-primary">To Register Page</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
<script>
  let arr = [];

  if (localStorage.arrays != null)
    arr = JSON.parse(localStorage.arrays)

  function pustoLogin() {
    let login = document.getElementById('exampleInputLogin')
    if (login.value.length < 1)
      document.getElementById('LoginHelp').innerHTML = "Введите логин.";
    else
      document.getElementById('LoginHelp').innerHTML = "";
  }

  function pustoPass() {
    let pass = document.getElementById("exampleInputPassword")

    if (pass.value.length < 1)
      document.getElementById('PasswordHelp').innerHTML = "Введите пароль.";
    else
      document.getElementById('PasswordHelp').innerHTML = "";
  }

  function signIn() {
    let r = false, aa = false, bb = false;
    let a = 0;
    let login = document.getElementById('exampleInputLogin').value;
    let pass = document.getElementById('exampleInputPassword').value;

    if (login.value !== "") {
      for (let i = 0; i < arr.length; i++) {
        if (login === arr[i].login)
          aa = true;
      }
      for (let i = 0; i < arr.length; i++) {
        if (login === arr[i].login && pass === arr[i].password)
          r = true;
      }

      if (aa === true) {
        if (r === true) {
          alert("Вход выполнен")
          document.getElementById('exampleInputLogin').value = "";
          document.getElementById('exampleInputPassword').value = "";
          r = false;
        } else alert("Неверный пароль")
      } else alert("Пользователь отсутсвует")
    }
  }

    function perehod() {
      window.location = "reg.html";
    }
</script>
</html>
