<!DOCTYPE html>
<html lang="rus">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script>
    function pustoName(){
      if (document.getElementById("exampleInputName").length > 0)
        document.getElementById("NameHelp").innerHTML = "Введите имя.";
    }

    function pustoLogin(){
      if (document.getElementById("exampleInputLogin").length > 0)
        document.getElementById("LoginHelp").innerHTML = "Введите логин.";
    }

    function pustoPassword(){
      if (document.getElementById("exampleInputPassword").length > 0)
        document.getElementById("PasswordHelp").innerHTML = "Введите пароль.";
    }
  </script>
<body>
<div class="d-flex">
  <div class="margin-center row g-5 mx-auto my-auto w-25">
    <form class="justify-content-center">
      <div class="mb-3">
        <label for="exampleInputName" class="form-label">Ваше Имя</label>
        <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
        <span id="NameHelp" class="form-text"></span>
      </div>
      <div class="mb-3">
        <label for="exampleInputLogin" class="form-label">Введите Логин</label>
        <input type="text" class="form-control" id="exampleInputLogin">
        <span id="LoginHelp" class="form-text"></span>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword" class="form-label">Введите Пароль</label>
        <input type="password" class="form-control" id="exampleInputPassword">
        <span id="PasswordHelp" class="form-text"></span>
      </div>
      <div class="ml-auto row justify-content-between nowrap">
        <div class="w-50">
          <button onclick="pustoLogin(); pustoName(); pustoPassword()" type="submit" id="register" class=" btn btn-primary">Register</button>
        </div>
        <div class="w-50 d-md-flex justify-content-md-end">
          <button  type="button" id="page" class="btn btn-outline-primary">To login page</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
