<!DOCTYPE html>
<html lang="rus">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<body>
<div class="d-flex ">
  <div class="margin-center row g-5 mx-auto my-auto w-25">
    <form class="">
      <div class="mb-3">
        <label for="exampleInputName" class="form-label">Ваше Имя</label>
        <input onfocus="noTextName()" type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
        <span id="NameHelp" class="form-text"></span>
      </div>
      <div class="mb-3">
        <label for="exampleInputLogin" class="form-label">Введите Логин</label>
        <input onfocus="noTextLogin()" type="text" class="form-control" id="exampleInputLogin">
        <span id="LoginHelp" class="form-text"></span>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword" class="form-label">Введите Пароль</label>
        <input onfocus="noTextPass()" type="password" class="form-control" id="exampleInputPassword">
        <span id="PasswordHelp" class="form-text"></span>
      </div>
      <div class="ml-auto row justify-content-between nowrap">
        <div class="w-50">
          <button onclick="pustoName(); pustoLogin(); pustoPass(); reg()" type="button" id="register" class=" btn btn-primary">Register</button>
        </div>
        <div class="w-50 d-md-flex justify-content-md-end">
          <button onclick="perehod()" type="button" id="page" class="btn btn-outline-primary">To Login Page</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
<script>
  let name = document.getElementById("exampleInputName")
  let login = document.getElementById('exampleInputLogin')
  let pass = document.getElementById("exampleInputPassword")
  let arr = [];
  let id = 0;
  let b = false, c = false, d = false;

  if (localStorage.arrays != null)
    arr = JSON.parse(localStorage.arrays)


    function pustoName() {
      if (name.value.length < 1)
        document.getElementById('NameHelp').innerHTML = "Введите имя.";
      else {
        document.getElementById('NameHelp').innerHTML = "";
        b = true;
      }
    }

    function pustoLogin() {
      if (login.value.length < 1)
        document.getElementById('LoginHelp').innerHTML = "Введите логин.";
      else {
        document.getElementById('LoginHelp').innerHTML = "";
        c = true;
      }
    }

    function pustoPass() {
      if (pass.value.length < 1)
        document.getElementById('PasswordHelp').innerHTML = "Введите пароль.";
      else {
        document.getElementById('PasswordHelp').innerHTML = "";
        d = true;
      }
  }

  function reg(){
    console.log(b)
    if (b === true && c === true && d === true) {
      addUser()
      b = false; c = false; d = false;
    }
  }

  function addUser() {
    id = id + 1;
    let newUse = {};
    newUse.id = id;
    newUse.name = name.value;
    newUse.login = login.value;
    newUse.password = pass.value;
    document.getElementById('exampleInputName').value = "";
    document.getElementById('exampleInputLogin').value = "";
    document.getElementById('exampleInputPassword').value = "";
    arr.push(newUse);
    localStorage.arrays = JSON.stringify(arr);
  }

    function noTextName() {
      document.getElementById('NameHelp').innerHTML = "";
    }

  function noTextLogin() {
    document.getElementById('LoginHelp').innerHTML = "";
  }

  function noTextPass() {
    document.getElementById('PasswordHelp').innerHTML = "";
  }

  function perehod() {
    window.location = "main.html";
  }
</script>
</html>
